<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask Chatbot</title>
  <style>
    body {
      font-family: system-ui, -apple-system;
      background: #f9f9f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .message {
      max-width: 40%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 15px;
    }

    .user {
      background: #007aff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e5e5ea;
      color: black;
      margin: 10px auto;
      border-bottom-left-radius: 4px;
      white-space: pre-line;
    }

    #input-area {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 15px;
      max-width: 100%;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
      max-width: 40%;
    }

    #send-btn {
      flex-shrink: 0;
      margin-left: 10px;
      padding: 12px 18px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
    }

    #send-btn:hover {
      background: #005bbb;
    }

    #header {
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1 id = "header">Stat 20 Tutor</h1>
  <div id="chatbox"></div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ask anything..." onkeydown="if(event.key === 'Enter') sendMessage()" />
    <button id="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");

      // User bubble
      chatbox.innerHTML += `<div class="message user">${message}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      // Clear input
      input.value = "";

      // Bot typing indicator
      const typingEl = document.createElement("div");
      typingEl.className = "message bot";
      typingEl.textContent = "Thinkingâ€¦";
      chatbox.appendChild(typingEl);
      chatbox.scrollTop = chatbox.scrollHeight;

      // Send to backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await response.json();

      // Replace typing indicator with bot reply
      typingEl.textContent = data.reply;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
